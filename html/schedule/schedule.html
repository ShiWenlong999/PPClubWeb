		<script type="text/javascript" src="../../js/main.js" ></script>
		<script type="text/javascript">
			mui.init()
			getSchedule();
			//动态获取所有赛程（状态为1）
			function getSchedule(){
				mui.ajax({
					type:'post',
					url:BaseUrl+"/PClub/selAllSchedule", 
					data:{state:"1"},
					dataType:"json",
					//请求成功返回调用的方法及返回的参数
					success:function(res){
						//console.log(res);
						var context = "";
						for(var i=0;i<res.length;i++){
							context+="<li class='mui-table-view-cell mui-media'  onclick='toto("+res[i].id+")' ><a href='javascript:'>";
		                    context+="<img class='mui-media-object mui-pull-left' src='../../image/sy-3.jpg'>";
		                    context+="<div class='mui-media-body'>"+res[i].name+"<p class='mui-ellipsis'>"+res[i].desc1+"</p></div></a></li>";
						}
						mui("#slist")[0].innerHTML=context;  //把context值放进id为slist里面
					}
				});
			}
			
			function toto(id){
				mui.openWindow({
    			url:"schedule-info.html",
    			extras:{scheduleid:id},//把赛程id传到赛程详情页面
    			id:"schedule-info"
    		})
			}
		</script>
