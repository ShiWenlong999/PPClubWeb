<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/main.css" />
		<style type="text/css">
			.mui-input-group{
				margin-top: 50px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<header class="mui-bar mui-bar-nav">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">加入会员</h1>
			</header>
		    <!--报名信息表单-->
		    <form class="mui-input-group">
		        <div class="mui-input-row">
		        	<label>姓名</label>
		            <input type="text" class="mui-input-clear" placeholder="请输入姓名">
		        </div>
		        <div class="mui-input-row">
		        	<label>性别</label>
		             <input type="text" class="mui-input-clear" placeholder="请输入性别">
		        </div>
		        <div class="mui-input-row">
		        	<label>年龄</label>
		             <input type="text" class="mui-input-clear" placeholder="请输入年龄">
		        </div>
		        <div class="mui-input-row">
		        	<label>联系方式</label>
		             <input type="text" class="mui-input-clear" placeholder="请输入手机号码">
		        </div>
		    </form>
		    <div style="text-align: center;margin-top: 30px;">
		    	<button type="button" class="mui-btn mui-btn-blue" style="width: 50%;" onclick="enterName();">提交信息</button>
		    </div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			function enterName(){
				mui.alert('恭喜加入会员！', '', function() {
					mui.back()
				});
			}
		</script>
	</body>

</html>
