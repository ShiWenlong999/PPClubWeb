<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/main.css" />
		<style type="text/css">
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		        <h1 class="mui-title">修改密码</h1>
		    </header>
		<div class="mui-content">
		    <header class="mui-bar mui-bar-nav">
		    	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		        <h1 class="mui-title">修改密码</h1>
		    </header>
		     <!--报名信息表单-->
		    <form class="mui-input-group">
		        <div class="mui-input-row">
		        	<label>原始密码</label>
		            <input type="password" class="mui-input-password" placeholder="请输入原始密码">
		        </div>
		        <div class="mui-input-row">
		        	<label>新密码</label>
		             <input type="password" class="mui-input-password" placeholder="请输入新密码">
		        </div>
		        <div class="mui-input-row">
		        	<label>确认密码</label>
		             <input type="password" class="mui-input-password" placeholder="再次输入新密码">
		        </div>
		    </form>
		    <div style="text-align: center;margin-top: 30px;">
		    	<button type="button" class="mui-btn mui-btn-blue" style="width: 50%;" onclick="updatePass();">提交修改</button>
		    </div>
		    <!--报名按钮-->
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			function updatePass(){
				mui.alert('修改成功！请重新登陆')
			}
		</script>
	</body>

</html>
