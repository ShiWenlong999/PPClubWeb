<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-btn{
				width: 50%;
				margin-top: 20%;
				margin-left: 25%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		        <h1 class="mui-title">设置</h1>
		    </header>
		<div class="mui-content">
			<ul class="mui-table-view" style="margin-top: 15px;"> 
					<li class="mui-table-view-cell mui-media">
					    <a class="mui-navigate-right" href="set-password.html" onclick="updatePass()">修改密码</a>
					</li>
			</ul>			        
	    	<button type="button" class="mui-btn mui-btn-blue"  onclick="lout();">退出登陆</button>
	    </div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			function updatePass(){
		    	mui.openWindow({
		    		url:'set-password.html',
		    		id:'set-password'
		    	})
		    }
			function lout(){
				
				//删除手机中保存的用户信息
				localStorage.removeItem("pun");
                localStorage.removeItem("pps");
                localStorage.removeItem("pna");
                localStorage.removeItem("pid");
                //提示，并返回登陆页面
				mui.alert('已退出登陆！', '', function() {
					mui.openWindow({
						url:'../login.html',
						id:'login'
					})
				});
			}
		</script>
	</body>

</html>
