<!doctype html>
<html>

	<head>
		<meta charset="UTF-8" >
		<title></title>
		<meta name="viewport"  content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		        <h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			
		   <form class="mui-input-group">
			    <div class="mui-input-row">
			       <label>手机号：</label>
			    <input id='phone' type="text" class="mui-input-clear" placeholder="请输入用户名">
			    </div>
			    <div class="mui-input-row">
			        <label>密   码：</label>
			        <input id='password1' type="password" class="mui-input-password" placeholder="请输入密码">
			    </div>
			    <div class="mui-input-row">
			        <label>确认密码：</label>
			        <input id="password2" type="password" class="mui-input-password" placeholder="请输入密码">
			    </div>
			    <div class="mui-button-row">
			        <button type="button" class="mui-btn mui-btn-primary" onclick="res()">确认</button>
			        <button type="button" class="mui-btn mui-btn-danger" >取消</button>
			    </div>
			</form>
		</div>
		
		<script type="text/javascript">
			mui.init()
			function res(){
				var phone = mui("#phone")[0].value;
				var password1 = mui("#password1")[0].value;
				var password2 = mui("#password2")[0].value;
				
				if(phone=="" || password1 =="" || password2 ==""){
					mui.alert("账号密码不能为空！")
					return;
				}
				  if(password1!=password2){
				  	mui.alert("两次密码输入的不相同！")
				  	return;
				  }
				
				
			
				
				mui.ajax({
						type:'post',//HTTP请求类型
						url:"http://192.168.199.197:8080/PPClub/regist",
						data:{
							username:phone,
							password:password1
						},
						//dataType:'jsonp',//服务器返回json格式数据
						//jsonp: "jsoncallback",
						success:function(data){
							if(data=='1'){
								mui.alert('注册成功!', '', function() {
									mui.openWindow({
					    			    url:"login.html",
					    			    id:"login"
				    				})
								});
							}else{
								mui.alert('注册失败!');
							}
						}
					});
				/*mui.alert('注册成功!', '', function() {
					mui.openWindow({
	    			    url:"login.html",
	    			    id:"login"
    				})
				});*/
			}
	</script>
			
			

	
	
	
	
	
	
	
	
	
	
	
	</body>

</html>
