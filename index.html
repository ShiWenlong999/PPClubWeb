<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
</head>
<body>
	<div class="mui-content">
	    <header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">猎豹乒乓俱乐部</h1>
		</header>
		<nav class="mui-bar mui-bar-tab" id="nav">
		    <a id="tab_home" class="mui-tab-item mui-active">
		        <span class="mui-icon mui-icon-home"></span>
		        <span class="mui-tab-label">首页</span>
		    </a>
		    <a id="tab_course" class="mui-tab-item">
		        <span class="mui-icon mui-icon-compose"></span>
		        <span class="mui-tab-label">课程</span>
		    </a>
		    <a id="tab_schedule" class="mui-tab-item">
		        <span class="mui-icon mui-icon-flag"></span>
		        <span class="mui-tab-label">赛程</span>
		    </a>
		    <a id="tab_my" class="mui-tab-item">
		        <span class="mui-icon mui-icon-person"></span>
		        <span class="mui-tab-label">我的</span>
		    </a>
		</nav>
	</div>
<script type="text/javascript">
			mui.init({
      		subpages:[//首先加载首页  子页面
                        {  
                            url:'html/home.html',  
                            id:'tab_home1',  
                            styles:{  
                                top:'40px',  
                                bottom:'50px'  
                            }  
                        }  
                    ],  
            preloadPages:[//预加载其他页面  
                {  
                    url:'html/course/course.html',  
                    id:'tab_course',  
                    styles:{
	                top:'40px',
	                bottom:'50px'  
                    }  
                },  
                {  
	                url:'html/schedule/schedule.html',  
	                id:'tab_schedule',  
	                styles:{  
	                    top:'40px',  
	                    bottom:'50px'  
	                }  
                },
                {
                	url:'html/my/my.html',  
	                id:'tab_my',  
	                styles:{  
	                    top:'40px',  
	                    bottom:'50px'  
	                }  
                },{  
                        url:'html/home.html',  
                        id:'tab_home',  
                            styles:{  
                                top:'40px',  
                                bottom:'50px'  
                            }  
                        } 
            ], 
      	})
			mui.plusReady(function(){
      		var tab_home,tab_course,tab_schedule,tab_my;  
                mui("#nav").on("tap","#tab_home",function(){//点击触发   
                   //根据id获取页面对象，点击的显示，其他隐藏。
                   tab_home=plus.webview.getWebviewById("tab_home");
		      		tab_course=plus.webview.getWebviewById("tab_course"); 
		      		tab_schedule=plus.webview.getWebviewById("tab_schedule");  
		      		tab_my=plus.webview.getWebviewById("tab_my");
                    tab_home.show()  
                    tab_course.hide()
                    tab_schedule.hide()
                    tab_my.hide()
                })  
                mui("#nav").on("tap","#tab_course",function(){//点击触发  
                    tab_course=plus.webview.getWebviewById("tab_course");
                    tab_course.show()
                })  
                mui("#nav").on("tap","#tab_schedule",function(){//点击触发  
                    tab_schedule=plus.webview.getWebviewById("tab_schedule");  
                    tab_schedule.show()  
                })  
                mui("#nav").on("tap","#tab_my",function(){//点击触发  
                	tab_my=plus.webview.getWebviewById("tab_my");
                	tab_my.reload(true);
                	tab_my.show()
                })
                var self = plus.webview.currentWebview();
            	self.addEventListener('show',function(){
		               plus.webview.getWebviewById("tab_home").show()
		         });
		         var pun = localStorage.getItem("pun"); //取出存在手机里的pun账号
		      	var pps = localStorage.getItem("pps"); //取出存在手机里的PPS密码
		      	if(pun==null || pps==null){
		      		mui.openWindow({
					    			    url:"html/login.html",
					    			    id:"login"
				    			})
		      	}
		      				
      	});
      	
</script>	
</body>
</html>
